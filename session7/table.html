<!DOCTYPE html>
<html>
<head>
	<title>Table - Example 1 - session 7</title>
	<link rel="shortcut icon"  href="favicon.ico">
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<meta name="keywords" content="PHP7, HTML5, CSS3">

	<link rel="stylesheet" type="text/css" href="table.css">

<body>
	<h1>Table example</h1>
	<table>
		<thead>

			<tr>

			<tr>

			</tr>
			<tr>
				<td>PHP04</td>
				<td>14</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>Total members</th>
				<th>51</th>
			</tr>
		</tfoot>
	</table>

</html>
